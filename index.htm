<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1LzXz_ri6UKA9wp9bE8spx0A0Pm8WDmLUAdEUSXndXgk/edit#gid=0');
        query.setQuery('select *');
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        var data = response.getDataTable();
        var chart = new google.visualization.ColumnChart(document.getElementById('chart-container'));
        chart.draw(data, null);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the chart-->
    <div id="chart-container"></div>
  </body>
</html>
